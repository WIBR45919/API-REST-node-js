<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Je suis bien present</h1>
    <input type="text" placeholder="Votre nom ici ou username" id="name">

    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script>
        var socket = io();
           document.querySelector('input[type=text]').addEventListener('keyup', (e)=>{
                socket.emit('message', document.querySelector('#name').value);
           })

           socket.on('receive', (username) => {
                document.querySelector('h1').innerText = "Bienvenu " + username.toLowerCase();
            })
       
       
       
        // console.log(`${ document.querySelector('h1').innerText } + ${ name }`);
    </script>
</body>
</html>
